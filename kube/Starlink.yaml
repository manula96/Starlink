#... Deployment YAML definition
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starlink
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starlink
  template:
    metadata:
      labels:
        app: starlink
    spec:
      containers:
        - name: app
          image: donmanula/starlink:latest
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
---
# ... Service YAML definition
apiVersion: v1
kind: Service
metadata:
  name: starlink
spec:
  selector:
    app: starlink
  ports:
    - port: 3000
      targetPort: 3000
  type: LoadBalancer